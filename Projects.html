    <script>
      imageMapResize();

      // Listen for Weather Button Click
      document
        .getElementById("getWeather")
        .addEventListener("click", () =>
          displayWeather(document.getElementById("citySelected").value)
        );

      const areaElements = document.getElementsByTagName("area");
      for (let stevesMostAwesomeElement of areaElements) {
        stevesMostAwesomeElement.addEventListener("click", () =>
          displayWeather(stevesMostAwesomeElement.getAttribute("id"))
        );
      }

      // Calls API for Weather data upon Weather Button Click
      function displayWeather(state) {
        // let myCity =

        fetch(
          "https://api.weatherstack.com/current?access_key=6fd2a6663e0ce32bdae913ee34749de3&query=" +
            state
        )
          .then((res) => res.json())
          .then((res) => {
            const tempC = document.getElementById("myTempC");
            myTempC.textContent = res.current.temperature;

            const tempF = document.getElementById("myTempF");
            const formattedTempF = 32 + res.current.temperature / 0.5552;
            myTempF.textContent = formattedTempF.toFixed(0);

            const someSummary = document.getElementById("mySummary");
            mySummary.textContent = res.current.weather_descriptions;

            const myWind = document.getElementById("myWind");
            myWind.textContent = res.current.wind_speed + "mph";
          });
      }
